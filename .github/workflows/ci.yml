name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # Bygg prosjektet â€“ legg til working-directory hvis pom.xml er i underkatalog
      - name: Build with Maven
        run: mvn clean install
        working-directory: ./spring-boot-ci-demo  # <-- endre denne til mappen der pom.xml faktisk ligger

      - name: Run Unit Tests
        run: mvn test
        working-directory: ./spring-boot-ci-demo  # <-- samme her
